name: digamber_jain_app
description: "A Jain religious, educational and pilgrimage guide app with temples, Granths, trip planning and kids learning."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management (minimal)
  provider: ^6.0.0

  # Local Storage
  shared_preferences: ^2.2.2

  # Date & Time
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.6
  freezed: ^2.4.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/data/